<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width,initial-scale=1.0" name="viewport"/>
        <link href="assets/css/style.css" rel="stylesheet"/>
        <link href="https://bootswatch.com/4/darkly/bootstrap.min.css" rel="stylesheet"/>
        <title>
            Manipulación de imagenes con CamanJS
        </title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
            <a class="navbar-brand" href="http://camanjs.com/" target="_blank">
                Manipulación básica de imagenes con la librería CamanJS
            </a>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-8 m-auto">
                    <div class="custom-file mb-3">
                        <input class="custom-file-input" id="upload-file" type="file">
                            <label class="custom-file-label" for="upload-file">
                                Seleccionar imagen
                            </label>
                        </input>
                    </div>
                    <canvas id="canvas">
                    </canvas>
                    <h4 class="text-center my-3">
                        Filtros
                    </h4>
                    <div class="row my-4 text-center">
                        <div class="col-md-3">
                            <div class="btn-group btn-group-sm">
                                <button class="filter-btn brightness-remove btn btn-info">
                                    -
                                </button>
                                <button class="btn btn-secondary btn-disabled" disabled="">
                                    Brillo
                                </button>
                                <button class="filter-btn brightness-add btn btn-info">
                                    +
                                </button>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="btn-group btn-group-sm">
                                <button class="filter-btn contrast-remove btn btn-info">
                                    -
                                </button>
                                <button class="btn btn-secondary btn-disabled" disabled="">
                                    Contraste
                                </button>
                                <button class="filter-btn contrast-add btn btn-info">
                                    +
                                </button>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="btn-group btn-group-sm">
                                <button class="filter-btn saturation-remove btn btn-info">
                                    -
                                </button>
                                <button class="btn btn-secondary btn-disabled" disabled="">
                                    Saturación
                                </button>
                                <button class="filter-btn saturation-add btn btn-info">
                                    +
                                </button>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="btn-group btn-group-sm">
                                <button class="filter-btn vibrance-remove btn btn-info">
                                    -
                                </button>
                                <button class="btn btn-secondary btn-disabled" disabled="">
                                    Vibrance
                                </button>
                                <button class="filter-btn vibrance-add btn btn-info">
                                    +
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- ./row -->
                    <h4 class="text-center my-3">
                        Efectos
                    </h4>
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <button class="filter-btn vintage-add btn btn-dark btn-block">
                                Vintage
                            </button>
                        </div>
                        <div class="col-md-3">
                            <button class="filter-btn lomo-add btn btn-dark btn-block">
                                Lomo
                            </button>
                        </div>
                        <div class="col-md-3">
                            <button class="filter-btn clarity-add btn btn-dark btn-block">
                                Clarity
                            </button>
                        </div>
                        <div class="col-md-3">
                            <button class="filter-btn sincity-add btn btn-dark btn-block">
                                Sin City
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <button class="filter-btn crossprocess-add btn btn-dark btn-block">
                                Cross Process
                            </button>
                        </div>
                        <div class="col-md-3">
                            <button class="filter-btn pinhole-add btn btn-dark btn-block">
                                Pinhole
                            </button>
                        </div>
                        <div class="col-md-3">
                            <button class="filter-btn nostalgia-add btn btn-dark btn-block">
                                Nostalgia
                            </button>
                        </div>
                        <div class="col-md-3">
                            <button class="filter-btn hermajesty-add btn btn-dark btn-block">
                                Her Majesty
                            </button>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-md-6">
                            <button class="btn btn-outline-primary btn-block" id="download-btn">
                                Descargar imagen
                            </button>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-outline-danger btn-block" id="revert-btn">
                                Remover filtros
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Fin de filtros-->
    </body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js">
</script>
<script src="assets/js/main.js">
</script>
